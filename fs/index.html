<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="zepto.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="https://iowine-cloud.firebaseapp.com/">IoWine</a>
    </nav>
    <div class="container">
      <br>
      <h1>Welcome to your Device Config</h1>
      <p>To get everything connected, please enter your Wi-Fi credentials below.</p>

      <form>

        <!-- SSID -->
        <div class="form-group">
          <label for="ssid">Wi-Fi Network</label>
          <input type="text" class="form-control" id="ssid" aria-describedby="ssidHelp" placeholder="Enter Wi-Fi Network Name">
          <small id="ssidHelp" class="form-text text-muted">This is also known as the SSID, or AP name.</small>
        </div>

        <!-- PASS -->
        <div class="form-group">
          <label for="pass">Wi-Fi Username (optional)</label>
          <input type="password" class="form-control" id="pass" placeholder="Enter Wi-Fi Username">
        </div>

        <!-- PASS -->
        <div class="form-group">
          <label for="pass">Wi-Fi Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Enter Wi-Fi Password">
        </div>
        
        <button href="#" type="submit" class="btn btn-primary" id="save">Save Wi-Fi settings</button>

      </form>

    </div>

    <script src="bootstrap.min.js"></script>
    <script src="setup.js"></script>
  </body>
</html>
